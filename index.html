<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Vitor Temoteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <h3 style="text-align:center">Olá José,<br /> realize seu calculo aqui</h3>
        <br />
        <label>Valor por mês :</label><br />
        <input type="number" min="1" id="valorAplicado" placeholder="R$" required /><br /><br />
        <label>Taxa de Juros :</label><br />
        <input type="number" min="0" id="taxaJuros" placeholder="%" required /><br /><br />
        <label>Número de Parcelas :</label><br />
        <input type="number" min="1" id="numeroParcelas" placeholder="Meses" required /><br /><br />
        <button type="button" id="btn_calcular">Calcular</button>
    </div>
    <div id="resultado" style="display: none;">
        <label id="lbl_resultado"></label>
    </div>
    <script src="./script.js"></script>
</body>
</html>
